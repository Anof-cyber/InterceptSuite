name: Tauri App CI/CD

on:
  push:
    branches: [ main, master, Cross-Platform ]
    paths:
      - 'GUI/InterceptSuite/**'
      - '.github/workflows/rust-tauri.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'GUI/InterceptSuite/**'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'GUI/InterceptSuite/package-lock.json'

    - name: Install frontend dependencies
      run: |
        cd GUI/InterceptSuite
        npm ci


    - name: Build frontend (development)
      run: |
        cd GUI/InterceptSuite
        npm run build

  test-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Tauri system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.0-dev \
          libappindicator3-dev \
          librsvg2-dev \
          patchelf \
          libglib2.0-dev \
          libgdk-pixbuf2.0-dev \
          libcairo-gobject2 \
          libpango1.0-dev \
          libatk1.0-dev

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          GUI/InterceptSuite/src-tauri/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('GUI/InterceptSuite/src-tauri/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Check if Rust code compiles
      run: |
        cd GUI/InterceptSuite/src-tauri
        cargo check --verbose

  tauri-build-test:
    strategy:
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    needs: [test-frontend, test-backend]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'GUI/InterceptSuite/package-lock.json'

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          GUI/InterceptSuite/src-tauri/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('GUI/InterceptSuite/src-tauri/Cargo.lock') }}

    - name: Install Tauri dependencies (Ubuntu)
      if: matrix.platform == 'ubuntu-22.04'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.0-dev \
          libappindicator3-dev \
          librsvg2-dev \
          patchelf \
          libglib2.0-dev \
          libgdk-pixbuf-2.0-dev \
          libcairo-gobject2 \
          libpango1.0-dev \
          libatk1.0-dev \
          libssl-dev \
          pkg-config

    - name: Install Tauri dependencies (macOS)
      if: matrix.platform == 'macos-latest'
      run: |
        # macOS typically has most dependencies built-in
        # Install any additional dependencies if needed
        echo "macOS dependencies ready"

    - name: Install frontend dependencies
      run: |
        cd GUI/InterceptSuite
        npm ci

    - name: Create mock native library (to satisfy build.rs)
      run: |
        mkdir -p build/Release
        mkdir -p build

        # Create dummy files so build.rs doesn't fail
        if [ "${{ runner.os }}" = "Windows" ]; then
          echo "Mock DLL" > build/Release/Intercept.dll
          echo "Mock DLL" > build/Intercept.dll
        elif [ "${{ runner.os }}" = "macOS" ]; then
          echo "Mock dylib" > build/libIntercept.dylib
        else
          echo "Mock so" > build/libIntercept.so
        fi
      shell: bash

    - name: Build Tauri app (without native library)
      run: |
        cd GUI/InterceptSuite
        npm run tauri build -- --verbose
      env:
        # Skip native library validation for this test
        TAURI_SKIP_NATIVE_LIB_CHECK: "true"
        # Ensure pkg-config can find system libraries
        PKG_CONFIG_PATH: "/usr/lib/pkgconfig:/usr/share/pkgconfig:/usr/lib/x86_64-linux-gnu/pkgconfig"

    - name: Upload build artifacts (Ubuntu)
      if: matrix.platform == 'ubuntu-22.04'
      uses: actions/upload-artifact@v4
      with:
        name: tauri-linux-build
        path: |
          GUI/InterceptSuite/src-tauri/target/release/bundle/deb/*.deb
          GUI/InterceptSuite/src-tauri/target/release/bundle/appimage/*.AppImage
        retention-days: 7

    - name: Upload build artifacts (Windows)
      if: matrix.platform == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: tauri-windows-build
        path: |
          GUI/InterceptSuite/src-tauri/target/release/bundle/msi/*.msi
          GUI/InterceptSuite/src-tauri/target/release/bundle/nsis/*.exe
        retention-days: 7

    - name: Upload build artifacts (macOS)
      if: matrix.platform == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: tauri-macos-build
        path: |
          GUI/InterceptSuite/src-tauri/target/release/bundle/dmg/*.dmg
          GUI/InterceptSuite/src-tauri/target/release/bundle/macos/*.app
        retention-days: 7

  security-audit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Install frontend dependencies
      run: |
        cd GUI/InterceptSuite
        npm ci

    - name: Run npm audit
      run: |
        cd GUI/InterceptSuite
        npm audit --audit-level moderate
      continue-on-error: true

    - name: Run cargo audit
      run: |
        cd GUI/InterceptSuite/src-tauri
        cargo audit
      continue-on-error: true