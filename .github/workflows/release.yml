name: Build Package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  packages: read

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        config: [Debug, Release]
    env:
      CMAKE_TOOLCHAIN_FILE: ${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

    steps:
    - uses: actions/checkout@v4

    - name: Cache vcpkg
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/vcpkg
          !${{ github.workspace }}/vcpkg/buildtrees
          !${{ github.workspace }}/vcpkg/packages
          !${{ github.workspace }}/vcpkg/downloads
        key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}

    - name: Setup vcpkg
      uses: actions/checkout@v4
      with:
        repository: microsoft/vcpkg
        path: vcpkg

    - name: Bootstrap vcpkg
      run: |
        cd vcpkg
        .\bootstrap-vcpkg.bat -disableMetrics



    - name: Configure CMake
      run: cmake -B build-${{ matrix.config }} -S . -DCMAKE_BUILD_TYPE=${{ matrix.config }}

    - name: Build
      run: cmake --build build-${{ matrix.config }} --config ${{ matrix.config }}    - name: List files to debug
      if: ${{ matrix.config == 'Release' }}
      run: |
        echo "--- Output Directory Contents ---"
        dir build-${{ matrix.config }}\${{ matrix.config }}
        echo "--- Check for vcpkg directory ---"
        if (Test-Path -Path "vcpkg\installed\x64-windows\bin") {
          echo "--- vcpkg installed bin directory ---"
          dir vcpkg\installed\x64-windows\bin
        } else {
          echo "vcpkg bin directory not found - OpenSSL DLLs must be from another source"
        }

    - name: Package
      working-directory: build-${{ matrix.config }}
      run: cpack -G ZIP -C ${{ matrix.config }}

    - name: Upload Package
      uses: actions/upload-artifact@v4
      with:
        name: TLS-MITM-Proxy-Windows-${{ matrix.config }}
        path: build-${{ matrix.config }}/TLS-MITM-Proxy-*.zip
        if-no-files-found: error
        retention-days: 90
